<!DOCTYPE html>
<html>
<head>
    <title>ReGeneration | EFKA | Log in</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="css/style.css" rel="stylesheet" id="custom-css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>

    <!------ Include the above in your HEAD tag ---------->
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="images/logo.png" id="icon" alt="User Icon"/>
        </div>

        <!-- Login Form -->
        <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Username">
            <p class="error_form" id="login_error_message"></p>

            <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password">
            <p class="error_form" id="password_error_message"></p>

            <input type="submit" class="fadeIn fourth" value="Log in">
        </form>

        <p style="color: #999999; font-size: 8pt;"><i>* All fields are required!</i></p>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="index.html">Back</a>&nbsp;&nbsp;|&nbsp;
            <a class="underlineHover" href="register.html">Register</a>
        </div>

    </div>
</div>


<script type="text/javascript">

      $(document).ready(function() {

             $("#login_error_message").hide();
             $("#password_error_message").hide();

             var error_login = false;
             var error_password = false;

             $("#login").focusout(function() {
                    check_login();
             });

             $("#password").focusout(function(){
                    check_password();
             });

                function check_login(){
                    var pattern =/^[a-zA-Z]+([0-9]*)+([_-]?[a-zA-Z0-9])*$/;
                    var login=String($("#login").val());

                    if(pattern.test(login) && login!=='') {
                        $("#login_error_message").hide();
                        $("#login").css("border-bottom","2px solid green");
                    } else{
                        $("#login_error_message").html("Should contain characters, numbers and special characters (_ and -)");
                        $("#login_error_message").show();
                        $("#login").css("border-bottom","2px solid red");
                        error_login=true;
                    }
                }


                function check_password() {
                    var pattern=/^[a-zA-Z0-9]{8,50}$/;
                    var password=String($("#password").val());

                    if (pattern.test(password)) {
                        $("#password_error_message").hide();
                        $("#password").css("border-bottom","2px solid green");
                        error_password=true;
                    } else{
                        $("#password_error_message").html(" Minimum eight characters and/or numbers");
                        $("#password_error_message").show();
                        $("#password").css("border-bottom","2px solid red");
                    }
                }

                 $("form").submit(function(e) {
                    if(error_login ||error_password)
                    {
                        e.preventDefault();
                    }
                });

      });

</script>

</body>
</html>
