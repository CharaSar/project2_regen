<div class="container-fluid">
    <div class="row">

        <main role="main" class="col-md-12 ml-sm-auto  px-4 center">

            <h2><br>Search Appointments</h2>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <hr>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="col-md-12 form-group center">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="search">Appointment's Date from:</label>
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"
                                                                   style="padding: 11px; border: solid 1px #ccc;margin-right: -1px;"></i></span><input
                                    id="date_added"
                                    type="text" class="form-control" placeholder="From..." autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="search">Appointment's Date to:</label>
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"
                                                                   style="padding: 11px; border: solid 1px #ccc;margin-right: -1px;"></i></span><input
                                    id="date_modified"
                                    type="text" class="form-control" placeholder="To..." autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="search">Select Doctor's Specialty</label><br>
                            <select>
                                <option value="specialty" selected class="form-control">--Select Doctor's Specialty--
                                </option>
                            </select><br><br>
                            <button type="button" class="btn btn-success" onclick="showSearchResults();">Search</button>
                        </div>
                    </div>
                    <div class="col-sm-3"></div>

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>

<script>
    var fromTimeInput = $('#date_added');
    var toTimeInput = $('#date_modified');
    var fromTime = fromTimeInput.val();
    var toTime = toTimeInput.val();

    fromTimeInput.datepicker({
        format: 'yyyy-mm-dd',
        keyboardNavigation : false,
        forceParse : false,
        calendarWeeks : true,
        autoclose : true,
        endDate: toTime
    });
    toTimeInput.datepicker({
        format: 'yyyy-mm-dd',
        keyboardNavigation : false,
        forceParse : false,
        calendarWeeks : true,
        autoclose : true,
        startDate: fromTime
    });
    fromTimeInput.on("changeDate", function (e) {
        toTimeInput.datepicker('setStartDate', e.date);
    });
    toTimeInput.on("changeDate", function (e) {
        fromTimeInput.datepicker('setEndDate', e.date);
    });






</script>
