<!DOCTYPE html>
<html>
<head>
    <title>ReGeneration | EFKA | Register</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="css/style.css" rel="stylesheet" id="custom-css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>

    <!------ Include the above in your HEAD tag ---------->
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="images/logo.png" id="icon" alt="User Icon"/>
        </div>

        <!-- Login Form -->
        <form action="">
            <input type="text" id="fname" class="fadeIn first" name="register" placeholder="Firstname">
            <input type="text" id="lname" class="fadeIn first" name="register" placeholder="Lastname">
            <input type="text" id="login" class="fadeIn first" name="register" placeholder="Username">
            <input type="password" id="password" class="fadeIn second" name="register" placeholder="Password">
            <input type="text" id="email" class="fadeIn second" name="register" placeholder="Email">
            <input type="text" id="tel" class="fadeIn second" name="register" placeholder="Phone number">
            <input type="text" id="ssn" class="fadeIn third" name="register" placeholder="Social Security Number">
            <input type="submit" class="fadeIn third" value="Sign up">
        </form>

        <p style="color: #999999; font-size: 8pt;"><i>* All fields are required!</i></p>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="index.html">Back</a>&nbsp;&nbsp;|&nbsp;
            <a class="underlineHover" href="login.html">Log in</a>
        </div>

    </div>
</div>
</body>
</html>
