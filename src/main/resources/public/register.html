<!DOCTYPE html>
<html>

    <head>
        <title>ReGeneration | EFKA | Register</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="css/style.css" rel="stylesheet" id="custom-css">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.min.js"></script>


        <!------ Include the above in your HEAD tag ---------->
    </head>

    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->

                <!-- Icon -->
                <div class="fadeIn first">
                    <img src="images/logo.png" id="icon" alt="User Icon"/>
                </div>

                <!-- Login Form -->
                <form name="register form" action="#" method="post">
                    <input type="text" id="fname" class="fadeIn first" name="register" placeholder="Firstname">
                    <p class="error_form" id="fname_error_message"></p>
                    <input type="text" id="lname" class="fadeIn first" name="register" placeholder="Lastname">
                    <p class="error_form" id="lname_error_message"></p>
                    <input type="text" id="username" class="fadeIn first" name="register" placeholder="Username">
                    <p class="error_form" id="username_error_message"></p>
                    <input type="password" id="password" class="fadeIn second" name="register" placeholder="Password">
                    <p class="error_form" id="password_error_message"></p>
                    <input type="text" id="email" class="fadeIn second" name="register" placeholder="Email">
                    <p class="error_form" id="email_error_message"></p>
                    <input type="text" id="tel" class="fadeIn second" name="register" placeholder="Phone number">
                    <p class="error_form" id="tel_error_message"></p>
                    <input type="text" id="ssn" class="fadeIn third" name="register" placeholder="Social Security Number">
                    <p class="error_form" id="ssn_error_message"></p>
                    <input type="submit" class="fadeIn third" value="Sign up">
                </form>

                <p style="color: #999999; font-size: 8pt;"><i>* All fields are required!</i></p>

                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <a class="underlineHover" href="index.html">Back</a>&nbsp;&nbsp;|&nbsp;
                    <a class="underlineHover" href="login.html">Log in</a>
                </div>

            </div>
        </div>
        <script type="text/javascript">

            $(document).ready(function() {
                
                $("#fname_error_message").hide();
                $("#lname_error_message").hide();
                $("#username_error_message").hide();
                $("#password_error_message").hide();
                $("#email_error_message").hide();
                $("#tel_error_message").hide();
                $("#ssn_error_message").hide();
                
                var error_fname = false;
                var error_lname = false;
                var error_username = false;
                var error_password = false;
                var error_email = false;
                var error_tel = false;
                var error_ssn = false;

                $("#fname").focusout(function() {
                    check_fname();
                });

                $("#lname").focusout(function() {
                    check_lname();
                });

                $("#username").focusout(function() {
                    check_username();
                });

                $("#password").focusout(function(){
                    check_password();
                });

                $("#email").focusout(function(){
                    check_email();
                });

                $("#tel").focusout(function(){
                    check_tel();
                });

                $("#ssn").focusout(function(){
                    check_ssn();
                });

                function check_fname() {
                    var pattern =/^[a-zA-Z]{2,50}$/;
                    var fname = String($("#fname").val());

                    if(pattern.test(fname))
                    {
                        $("#fname_error_message").hide();
                        $("#fname").css("border-bottom","2px solid green");
                    } else {
                        $("#fname_error_message").html("Should contain only characters");
                        $("#fname_error_message").show();
                        $("#fname").css("border-bottom","2px solid red");
                        error_fname=true;
                    }
                }

                function check_lname(){
                    var pattern =/^[a-zA-Z]+([']?[a-zA-Z])*$/;
                    var lname=String($("#lname").val());

                    if(pattern.test(lname) && lname!=='') {
                        $("#lname_error_message").hide();
                        $("#lname").css("border-bottom","2px solid green");
                    } else{
                        $("#lname_error_message").html("Should contain only characters");
                        $("#lname_error_message").show();
                        $("#lname").css("border-bottom","2px solid red");
                        error_lname=true;
                    }
                }

                function check_username(){
                    var pattern =/^[a-zA-Z]+([0-9]*)+([_-]?[a-zA-Z0-9])*$/;
                    var username=String($("#username").val());

                    if(pattern.test(username) && username!=='') {
                        $("#username_error_message").hide();
                        $("#username").css("border-bottom","2px solid green");
                    } else{
                        $("#username_error_message").html("Should contain characters, numbers and special characters (_ and -)");
                        $("#username_error_message").show();
                        $("#username").css("border-bottom","2px solid red");
                        error_username=true;
                    }
                }


                function check_password() {
                    var pattern=/^[a-zA-Z0-9]{8,50}$/;
                    var password=String($("#password").val());

                    if (pattern.test(password)) {
                        $("#password_error_message").hide();
                        $("#password").css("border-bottom","2px solid green");
                        error_password=true;
                    } else{
                        $("#password_error_message").html(" Minimum eight characters and/or numbers");
                        $("#password_error_message").show();
                        $("#password").css("border-bottom","2px solid red");
                    }
                }

                function check_email() {
                    var pattern = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                    var email=String($("#email").val());
                    if (email!=='' && pattern.test(email)){
                        $("#email_error_message").hide();
                        $("#email").css("border-bottom","2px solid green");
                    }else{
                        $("#email_error_message").html("Should contain a valid email address ex. example@email.com");
                        $("#email_error_message").show();
                        $("#email").css("border-bottom","2px solid red");
                        error_email=true;
                    }
                }

                function check_tel() {
                    var pattern = /^[0-9]{10}$/;
                    var tel=String($("#tel").val());
                    if(tel!=='' && pattern.test(tel)){
                        $("#tel_error_message").hide();
                        $("#tel").css("border-bottom","2px solid green");
                    }else{
                        $("#tel_error_message").html("Exactly ten digits");
                        $("#tel_error_message").show();
                        $("#tel").css("border-bottom","2px solid red");
                        error_tel=true;
                    }
                }

                function check_ssn() {
                    var pattern = /^[0-9]{11}$/;
                    var ssn=String($("#ssn").val());
                    if(ssn!=='' && pattern.test(ssn)){
                        $("#ssn_error_message").hide();
                        $("#ssn").css("border-bottom","2px solid green");
                    }else{
                        $("#ssn_error_message").html("Exactly eleven digits");
                        $("#ssn_error_message").show();
                        $("#ssn").css("border-bottom","2px solid red");
                        error_ssn=true;
                    }
                }

                $("form").submit(function(e) {
                    if(error_fname || error_lname ||error_username ||error_password ||error_email||error_tel ||error_ssn)
                    {
                        e.preventDefault();
                    }
                });

            });
        </script>
    </body>
</html>
