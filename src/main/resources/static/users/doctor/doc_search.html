<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>USSI</title>

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../images/favicon.ico">

    <!-- Bootstrap + JQuery -->
    <script src="../../js/libraries/jquery.min.js"></script>
    <script src="../../js/libraries/bootstrap.min.js"></script>
    <link href="../../css/libraries/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <!-- Custom stylesheet + js-->
    <link href="../../css/dashboard_style.css" rel="stylesheet">
    <script src="../../js/const.js"></script>
    <script src="../../js/security/doc_auth.js"></script>
    <script src="../../js/logout.js"></script>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#"><img src="../../images/logo.png" alt="USSI"/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline mt-2 mt-md-0">
            <button class="btn btn-secondary mr-sm-2" type="button" onclick="logout();">Sign out</button>
        </form>
    </div>
</nav>


<main role="main" class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Home</li>
        </ol>
    </nav>

    <div class="jumbotron">
        <div class="row justify-content-center">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h2 style="text-align:center;">Search</h2>
                <hr>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">


                <div class="row">
                    <div class="col-sm-6" style="text-align:center;">
                        <br>
                        <label for="search" style="height:40px;position: relative;">Appointment's Date from:</label>
                        <div class="input-group date myDateParent">
                            <input id="date_from" class="form-control myDate"  onkeydown="return false" autocomplete="off">
                        </div>

                    </div>
                    <div class="col-sm-6" style="text-align:center;">
                        <br>
                        <label for="search" style="height:40px;position: relative;">Appointment's Date to:</label>
                        <div class="input-group date myDateParent">
                            <input id="date_to" class="form-control myDate"  onkeydown="return false" autocomplete="off">
                        </div>

                    </div>
                </div>


            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" style="text-align:center;"><br>

                <label for="search" style="height:40px;position: relative;">Search in Illness Briefing:</label>
                <input type="text" id="search_for" class="form-control" placeholder="eg: Migraines..."
                       autocomplete="off">
                <br>
                <button type="button" class="btn btn-success" onclick="showSearchResults();">Search</button>


            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>

</main>

<script>
    function showSearchResults() {
        var dateFrom = $('#date_from').val();
        var dateTo = $('#date_to').val();
        var search_for = $('#search_for').val();

        if (typeof search_for === "undefined") {
            var myURI = 'from=' + dateFrom + '&to=' + dateTo;
            var myEncodedURI = encodeURI(myURI);
        }else {
            var myURI = 'from=' + dateFrom + '&to=' + dateTo + '&search_for=' + search_for;
            var myEncodedURI = encodeURI(myURI);
        }



        $(location).attr('href','doc_appointments.html?' + myEncodedURI);
    }



    $('#date_from').datepicker({
        uiLibrary: 'bootstrap4',
        format: 'yyyy-mm-dd',
    });

    $('#date_to').datepicker({
        uiLibrary: 'bootstrap4',
        format: 'yyyy-mm-dd',
    });


</script>

</body>

</html>
